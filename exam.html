function esPrimo(n) {
            if (n < 2) return false;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) return false;
            }
            return true;
        }

function verificarArmstrong() {
            const numero = parseInt(prompt("Introduce un número para verificar si es de Armstrong:"));
            const numStr = numero.toString();
            const numLength = numStr.length;

            let suma = 0;
            for (let i = 0; i < numLength; i++) {
                suma += Math.pow(parseInt(numStr[i]), numLength);
            }
            if (suma === numero) {
                console.log(numero + " es un número de Armstrong.");
            } else {
                console.log(numero + " no es un número de Armstrong.");
            }
        }
